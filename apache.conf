<VirtualHost *:80>

	ServerName csci870.nydev.me
	ServerAlias *.csci870.nydev.me
	ServerAdmin admin@nydev.me

	SetEnv SECRET    ~
	SetEnv DB_NAME   ~
	SetEnv DB_USER   ~
	SetEnv DB_PSWD   ~
	SetEnv MAIL_USER ~
	SetEnv MAIL_PSWD ~

	WSGIDaemonProcess csci870 user=git group=www-data
	WSGIScriptAlias / /srv/nydev/csci870.nydev.me/master/wsgi.py

	<Directory /srv/nydev/csci870.nydev.me/master>
		WSGIProcessGroup      csci870
		WSGIApplicationGroup  %{GLOBAL}
		#WSGIRestrictStdout   Off
		WSGIPassAuthorization On
		WSGIScriptReloading   On
		Require all granted
	</Directory>

	Alias /static /srv/nydev/csci870.nydev.me/master/static
	<Directory /srv/nydev/csci870.nydev.me/master/static/>
		Require all granted
	</Directory>

	LogLevel warn
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
