<VirtualHost *:80>
    ServerName csci870.nydev.local
    ServerAlias *.csci870.nydev.local
    ServerAdmin webmaster@localhost

    WSGIDaemonProcess csci870 user=rajan group=www-data
    WSGIScriptAlias / /srv/nydev/csci870.nydev.me/wsgi.py

    <Directory /srv/nydev/csci870.nydev.me/>
        WSGIProcessGroup csci870
        WSGIApplicationGroup %{GLOBAL}
        #WSGIRestrictStdout Off
        WSGIScriptReloading On
        Require all granted
    </Directory>

    Alias /static /srv/nydev/csci870.nydev.me/static
    <Directory /srv/nydev/csci870.nydev.me/static/>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
